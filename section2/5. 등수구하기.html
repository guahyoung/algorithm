<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortedArr = [...arr].sort((a, b) => b - a);

        for (let score of arr) {
          let rank = sortedArr.indexOf(score) + 1;
          answer.push(rank);
        }

        return answer;
      }

      let arr = [87, 92, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
