<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        s = s.toLowerCase();
        let len = s.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] != s[len - i - 1]) {
            return "NO";
          }
        }
        return "YES";
      }

      let s = "goooG";
      console.log(solution(s));
    </script>
  </body>
</html>
