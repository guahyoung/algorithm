<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 0;

        for (let i = 0; i < s.length; i++) {
          if (s[i] >= "A" && s[i] <= "Z") count++;
        }
        return count;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
